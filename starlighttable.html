	<script type="text/javascript">
      $(function(){
        $("input").click(function(){
          $.get("https://djkuroakari.github.io/data.json",function(data){
            var data = data;
            var str ="<table  border = 1 width = 100%>";
            str += "<tr>";
            str += "<th>" + "难度" + "<th>" + "标题" + "<th>" + "作者" + "<th>" + "曲风" + "<th>" + "LR2IR页面" + "<th>" + "谱面预览" + "<th>" + "备注" + "</th>";
            str += "</tr>";
            for(var i = 0 ; i < data.length ; i++){
              str += "<tr>";
              str += "<td align='center'>" + "sr" +data[i].level + "</td>";
              str += "<td align='center'>" + data[i].title + "</td>";
              str += "<td align='center'>" + data[i].artist + "</td>";
			  str += "<td align='center'>" + data[i].genre + "</td>";
              str += "<td align='center'>" + "<a href=http://www.dream-pro.info/~lavalse/LR2IR/search.cgi?mode=ranking&bmsmd5=" + data[i].md5 + " target=" + '"_blank"' +">LR2IR</a>" +"</td>";
              str += "<td align='center'>" + "<a href=http://www.ribbit.xyz/bms/score/view?md5=" + data[i].md5 + " target=" + '"_blank"' + ">谱面预览</a>" +"</td>";
              str += "<td align='center'>" + data[i].comment + "</td>";
              str += "</tr>";
              }
            str += "</table>";
            $("div").html(str);
          })
        })
      })
    </script>
